# nginx/default.conf  (이 파일은 http 블록 안에 include됨)

# (선택) 허용 IP 매핑 — http 컨텍스트에서 사용
geo $allow_real_ip {
    default 0;
    172.18.0.0/16 1;  # 도커 브리지 네트워크
    127.0.0.1/32  1;  # 로컬
}

# (선택) 허용된 경우만 실IP를 변수로 전달해 쓰고 싶을 때
map $allow_real_ip $realip_header {
    1   $remote_addr;
    0   "";
}

server {
    listen 80;
    server_name _;

    # Next.js 프록시
    location / {
        proxy_pass         http://web:3000;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;              # 또는 $realip_header
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
    }

    # Spring Boot REST 프록시
    location /api/ {
        proxy_pass         http://api:8080/api/;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;              # 또는 $realip_header
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
    }

    # (미래) WebSocket
    # location /ws {
    #   proxy_pass         http://api:8080/ws;
    #   proxy_http_version 1.1;
    #   proxy_set_header   Upgrade $http_upgrade;
    #   proxy_set_header   Connection "upgrade";
    #   proxy_set_header   Host $host;
    # }
}
